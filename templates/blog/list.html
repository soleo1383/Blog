<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>blog_list</title>
</head>
<body>
       {% extends 'index.html' %}

       {% block content %}

       <h1>List Blog</h1>
       <hr>
       <a href="{% url 'blog_new' %}">create new post</a>
       <ul>
           {% for post in object_list %}
           <li>
              <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
           </li>
           {% endfor %}
       </ul>

       {% endblock content %}
</body>
</html>
